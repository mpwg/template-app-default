permissions:
  contents: read
name: Android CI

on:
  push:
    branches: [main, docs/*]
  pull_request:
    branches: [main]

jobs:
  android-build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./android

    strategy:
      matrix:
        api-level: [34]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.android/build-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make Gradlew Executable
        run: |
          if [ -f "gradlew" ]; then
            chmod +x gradlew
          else
            echo "No gradlew found - Android project will be set up in future development"
          fi

      - name: Build Debug APK
        run: |
          if [ -f "gradlew" ]; then
            ./gradlew assembleDebug --no-daemon --stacktrace
          else
            echo "No gradlew found - Android build will be set up in future development"
          fi

      - name: Run Unit Tests
        run: |
          if [ -f "gradlew" ]; then
            ./gradlew test --no-daemon --stacktrace
          else
            echo "No gradlew found - Android unit tests will be set up in future development"
          fi

      - name: Run Lint
        run: |
          if [ -f "gradlew" ]; then
            ./gradlew lint --no-daemon --stacktrace
          else
            echo "No gradlew found - Android lint will be set up in future development"
          fi

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-results-${{ matrix.api-level }}
          path: |
            app/build/reports/tests/
            app/build/test-results/
          retention-days: 30

      - name: Upload Lint Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-lint-results-${{ matrix.api-level }}
          path: |
            app/build/reports/lint-results*.html
            app/build/reports/lint-results*.xml
          retention-days: 30

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk-${{ matrix.api-level }}
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 7
