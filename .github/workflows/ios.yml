name: iOS CI

on:
  push:
    branches: [ main, docs/* ]
  pull_request:
    branches: [ main ]

jobs:
  ios-build-and-test:
    runs-on: macos-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.2' # Latest available that supports iOS 26 features
        
    - name: Show Xcode Version
      run: xcodebuild -version
      
    - name: Setup Ruby (for CocoaPods if needed)
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true
        
    - name: Cache CocoaPods
      if: hashFiles('**/Podfile.lock') != ''
      uses: actions/cache@v4
      with:
        path: Pods
        key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pods-
          
    - name: Cache Swift Package Manager
      uses: actions/cache@v4
      with:
        path: |
          ~/Library/Developer/Xcode/DerivedData/**/SourcePackages
          ~/Library/Caches/org.swift.swiftpm
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-
          
    - name: Install CocoaPods Dependencies
      if: hashFiles('**/Podfile') != ''
      run: |
        gem install cocoapods
        pod install --repo-update
        
    - name: Build iOS App
      run: |
        # Build the workspace if it exists, otherwise build the project
        if [ -f "Brixie.xcworkspace" ]; then
          xcodebuild clean build \
            -workspace Brixie.xcworkspace \
            -scheme Brixie \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            COMPILER_INDEX_STORE_ENABLE=NO
        else
          echo "No Xcode workspace found - iOS project will be set up in future development"
        fi
        
    - name: Run Unit Tests
      run: |
        if [ -f "Brixie.xcworkspace" ]; then
          xcodebuild test \
            -workspace Brixie.xcworkspace \
            -scheme Brixie \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            COMPILER_INDEX_STORE_ENABLE=NO \
            -resultBundlePath TestResults.xcresult
        else
          echo "No Xcode workspace found - unit tests will be set up in future development"
        fi
        
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ios-test-results
        path: TestResults.xcresult/
        retention-days: 30
        
    - name: Upload Build Logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: ios-build-logs
        path: |
          ~/Library/Developer/Xcode/DerivedData/**/Logs/**
        retention-days: 7